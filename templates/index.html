<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGPT Sentiment Analysis</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        /* Dark Theme Background */
        body {
            background-color: #121212;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        /* White Navigation Bar */
        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: white;
            color: black;
            padding: 15px 20px;
            text-align: center;
            font-size: 1.5rem;
            font-weight: bold;
            box-shadow: 0 2px 10px rgba(255, 255, 255, 0.2);
        }

        /* Center Content */
        .container {
            text-align: center;
            margin-top: 60px;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            opacity: 0;
            transform: translateY(-20px);
            animation: fadeIn 1.5s ease-out forwards;
        }

        /* Predict Sentiment Button */
        .btn {
            background: linear-gradient(45deg, #ff416c, #ff4b2b);
            border: none;
            color: white;
            padding: 15px 30px;
            font-size: 1.5rem;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            box-shadow: 0 0 10px rgba(255, 75, 75, 0.5);
            animation: pulse 1.5s infinite;
        }

        .btn:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px rgba(255, 75, 75, 0.8);
        }

        /* Keyframe Animations */
        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 10px rgba(255, 75, 75, 0.5); }
            50% { box-shadow: 0 0 20px rgba(255, 75, 75, 0.8); }
            100% { box-shadow: 0 0 10px rgba(255, 75, 75, 0.5); }
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <div class="navbar">ChatGPT Sentiment Analysis</div>

    <!-- Main Content -->
    <div class="container">
        <h1>Analyze Sentiment with AI</h1>
        <button class="btn" onclick="predictSentiment()">Predict Sentiment</button>
    </div>

    <script>
        function predictSentiment() {
            alert("Sentiment analysis in progress...");
        }
    </script>

</body>
</html>
